<div class="doacao fade-in">
    <mat-card class="container card-doacao">
        <div class="row">
            <hr>
            <mat-card-title class="row">
                <div class="col col-md-12">
                    <label id="lblDoarFazBem">DOAR FAZ BEM PARA O <mat-icon aria-hidden="false"
                            aria-label="account_favorite icon" id="coracao">favorite
                        </mat-icon>
                    </label>
                </div>
                <div class="col col-md-12">
                    <label id="lblCliqueParaDoar">Clique um valor abaixo para doar </label>
                </div>
            </mat-card-title>
            <hr>
        </div>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(15)">
                        <p>R$ 15,00</p>
                    </button>
                </mat-form-field>
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(30)">
                        <p>R$ 30,00</p>
                    </button>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(50)">
                        <p>R$ 50,00</p>
                    </button>
                </mat-form-field>
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(100)">
                        <p>R$ 100,00</p>
                    </button>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(200)">
                        <p>R$ 200,00</p>
                    </button>
                </mat-form-field>
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(300)">
                        <p>R$ 300,00</p>
                    </button>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(500)">
                        <p>R$ 500,00</p>
                    </button>
                </mat-form-field>
                <mat-form-field class="col col-md-6">
                    <button mat-raised-button class="money" (click)="doar(1000)">
                        <p>R$ 1000,00</p>
                    </button>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col col-md-12">
                    <button mat-raised-button class="money" routerLink="/doacao-interna">
                        <p>HISTÓRICO DE DOAÇÕES</p>
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</div>
