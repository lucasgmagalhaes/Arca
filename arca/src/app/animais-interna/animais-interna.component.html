<mat-toolbar>
    <mat-icon aria-hidden="false" aria-label="account_circle icon">pets </mat-icon>&nbsp;sAnimais
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="especie">
    <th mat-header-cell *matHeaderCellDef> Espécie </th>
    <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome Animal </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="raca">
    <th mat-header-cell *matHeaderCellDef> Raça </th>
    <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="isDisponivelParaAdoacao">
    <th mat-header-cell *matHeaderCellDef> Disponível para Adoção</th>
    <td mat-cell *matCellDef="let element"> {{element.isDisponivelParaAdoacao}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
