<div class="container cadastro-atendimento">
  <h1>REGISTRAR ATENDIMENTO</h1>

  <form [formGroup]="atendimentoForm">
    <div class="row">

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Escolha uma data">
          <mat-select required formControlName="dataAtendimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <mat-form-field>
          <mat-label>Animal</mat-label>

          <select matNativeControl required>
            <mat-select required formControlName="raca">
              <option value="cachorro">Cachorro</option>
              <option value="gato">Gato</option>
            </mat-select>
          </select>

        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <mat-form-field>
          <mat-label>Tipo de atendimento</mat-label>
          <mat-select required formControlName="tipoAtendimento">
            <select matNativeControl required>
              <option value="veterinario">Veterinário</option>
              <option value="acompanhamento-adocao">Acompanhamento adoção</option>
              <option value="outros">Outros</option>
            </select>
          </mat-select>

        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <mat-form-field class="col col-md-12">
        <mat-label>Descrição</mat-label>
        <mat-select required formControlName="descricao">
          <textarea> </textarea>


          <!-- <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"></textarea> -->
        </mat-select>
      </mat-form-field>
    </div>

  </form>
  <div class="row">
    <button mat-raised-button class="cadastro-atendimento__btnCadastrarAtendimento">Cadastrar</button>
  </div>
</div>
