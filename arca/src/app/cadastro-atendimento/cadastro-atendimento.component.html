<div class= "cadastro-atendimento">
  <mat-card>
    <mat-card-title>
      <label>
        <mat-icon aria-hidden="false" aria-label="account_circle icon">account_circle</mat-icon>
        &nbsp;Novo Atendimento
      </label>
    </mat-card-title>
    <mat-card-content>
    <form [formGroup]="atendimentoForm">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="dataAtendimento" placeholder="Escolha uma data">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <mat-form-field>
            <mat-label>Animal</mat-label>
            <mat-select required formControlName="raca">
              <mat-option value="cachorro">Cachorro</mat-option>
              <mat-option value="gato">Gato</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <mat-form-field>
            <mat-label>Tipo de atendimento</mat-label>
            <mat-select required formControlName="tipoAtendimento">
              <mat-option value="veterinario">Veterinário</mat-option>
              <mat-option value="acompanhamento-adocao">Acompanhamento adoção</mat-option>
              <mat-option value="outros">Outros</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <mat-form-field appearance="outline" class="col col-md-12">
              <mat-label>Descrição</mat-label>
              <textarea required matInput rows="5" formControlName="descricao"></textarea>
              <mat-error *ngIf="get('descricao').errors && get('descricao').errors['required']">Campo Obrigatório</mat-error>
          </mat-form-field>
      </div>
      <div class="row">
        <button mat-raised-button class="cadastro-atendimento__btnCadastrarAtendimento"
          (click)="cadastrar()">Cadastrar</button>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
</div>
