<mat-toolbar>
  <mat-icon aria-hidden="false" aria-label="account_circle icon">user </mat-icon> Funcionários
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome Funcionário </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="setor">
    <th mat-header-cell *matHeaderCellDef> Setor </th>
    <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" (click)="deletar('16')"> {{element.id}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
