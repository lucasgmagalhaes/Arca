<mat-toolbar>
  <mat-icon aria-hidden="false" aria-label="account_circle icon">user </mat-icon> Funcionários
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Nome Funcionário Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome Funcionário </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Data de Nascimento Column -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
  </ng-container>

  <!-- Setor Column -->
  <ng-container matColumnDef="setor">
    <th mat-header-cell *matHeaderCellDef> Setor </th>
    <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
