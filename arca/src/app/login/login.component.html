<div class="login">
  <mat-card>
    <form [formGroup]="loginForm">
      <div id="icon_login">
        <mat-icon aria-hidden="false" aria-label="account_circle icon">account_circle</mat-icon>
        <p id="title_login">LOGIN</p>
      </div>
      <hr>
      <div class="row">
        <mat-form-field class="col col-md-12">
          <input matInput placeholder="CPF" formControlName="cpf" mask="000.000.000-00">
          <mat-error *ngIf="get('cpf').errors && get('cpf').errors['required']">Campo Obrigatório</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col col-md-12">
          <input matInput placeholder="Senha" formControlName="senha" type="password">
          <mat-error *ngIf="get('cpf').errors && get('cpf').errors['required']">Campo Obrigatório</mat-error>
        </mat-form-field>
      </div>
      <div class="captcha">
        <re-captcha (resolved)="resolved()" siteKey="6LfGYr0UAAAAADtqJxa4iHT-IEWgDCe5666vQK6d"></re-captcha>
      </div>
      <div class="row align-right">
        <button class="btn-login" [disabled]="!isDadosValidos()" mat-raised-button (click)="login()"
          type="submit">Entrar</button>
      </div>
      <hr>
    </form>
  </mat-card>
</div>
